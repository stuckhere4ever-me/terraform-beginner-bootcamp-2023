tasks:
  - name: terraform
    before: |
      source ./bin/install_terraform_cli.sh
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli
  - name: tfCloud
    before: |
      source ./bin/generate_tf_cloud_login
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform